<!DOCTYPE html>
<html>
    <head>
        <title>Widget Test Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="img/favicon.png">

        <!-- CSS -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="bower_components/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css">
        <style>
            .col-md-4 {
                border-color: red;
                border-style: solid;
                border-width: 2px;
            }
        </style>
    </head>
    <body>
        <!-- JS -->
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/lz-string/libs/lz-string.min.js"></script>
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="bower_components/ckeditor/ckeditor.js"></script>
        <!-- Oda.js -->
        <script src="gitOda/Oda/dist/Oda.js?modeExecution=mini&debug=true&vandorName=gitOda"></script>
        <script>
            $.Oda.App.Controller = {
                /**
                 * @returns {$.Oda.App.Controller}
                 */
                start: function () {
                    try {
                        $.Oda.Scope.Gardian.add({
                            id : "gardian",
                            listElt : ["login"],
                            function : function(e){
                                if( ($("#login").data("isOk")) ){
                                    $("#submit").btEnable();
                                }else{
                                    $("#submit").btDisable();
                                }
                            }
                        });
                        return this;
                    } catch (er) {
                        $.Oda.Log.error("$.Oda.App.Controller.start : " + er.message);
                        return null;
                    }
                },
                /**
                 * @returns {$.Oda.App.Controller}
                 */
                click: function () {
                    try {
                        $.Oda.Log.info("Heclickllo");
                        return this;
                    } catch (er) {
                        $.Oda.Log.error("$.Oda.App.Controller.click : " + er.message);
                        return null;
                    }
                }
            };

            $.Oda.Event.addListener({name : "oda-fully-loaded", callback : function(e){
                $.Oda.Display.Widget.load();
                $.Oda.App.Controller.start();
                $.Oda.Guidance.run();
            }});
        </script>

        <div class="row">
            <div class="col-md-4">
                <oda-loading/>
            </div>

            <div class="col-md-4" style="text-align: center;height:100px;">
                <br>
                <oda-btn 
                    oda-btn-name="submit" 
                    oda-btn-style="primary" 
                    oda-btn-tips="oda-main.io-login-tips"
                    oda-btn-enter="1" 
                    oda-btn-icon-before="ok" 
                    oda-btn-icon-after="info" 
                    oda-btn-click="$.Oda.App.Controller.click();" 
                    disabled>oda-main.bt-submit</oda-btn>
            </div>

            <div class="col-md-4">
                <oda-input-text
                    oda-input-text-name="login"
                    oda-input-text-type="text"
                    oda-input-text-label="oda-main.login"
                    oda-input-text-tips="oda-main.io-login-tips"
                    oda-input-text-advice="oda-main.io-login-advice"
                    oda-input-text-placeholder="oda-main.io-login-placeholder"
                    oda-input-text-check="Oda.Regexs:login" 
                    oda-input-text-paste="false" 
                    oda-input-text-debounce="200"
                    oda-input-text-value="me"
                    required/>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <oda-input-area
                    oda-input-area-name="message"
                    oda-input-area-label="oda-admin.messageCreateMessage"
                    oda-input-area-tips="oda-main.messageCreateMessage-tips"
                    oda-input-area-placeholder="oda-main.messageCreateMessage-placeholder"
                    oda-input-area-hight="10"
                    oda-input-area-tips="oda-main.login-tips"
                    oda-input-area-paste="false"
                    oda-input-area-check=".{25,}"
                    oda-input-area-rich="true"
                    required/>
            </div>
            
            <div class="col-md-4">
                <oda-input-checkbox 
                    oda-input-checkbox-name="check" 
                    oda-input-checkbox-label="oda-main.login" 
                    oda-input-checkbox-tips="oda-main.io-login-tips" 
                    oda-input-checkbox-value="true" 
                    required/>
            </div>
            
            <div class="col-md-4">
                <oda-input-select 
                    oda-input-select-name="rank" 
                    oda-input-select-label="oda-main.login"
                    oda-input-select-tips="oda-main.io-login-tips"
                    oda-input-select-value="2"
                    oda-input-select-availables="[{id:1,label:'one'},{id:2,label:'two'}]"
                    oda-input-select-display="elt.id + ':' + elt.label"
                    oda-input-select-response="elt.id"
                    oda-input-select-order="asc"
                    required/>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <a href="#coucou" id="ici1">Ici</a>
                <oda-guidance oda-guidance-id="ici1" oda-guidance-location="bottom" oda-guidance-next="true" oda-guidance-title="oda-main.guidance-label-avatar">
                    <b><oda-label oda-label-value="oda-main.guidance-label-avatar"/></b>
                </oda-guidance>
            </div>
            <div class="col-md-4">
                <a href="#coucou" id="ici2">Ici</a>
                <oda-guidance oda-guidance-id="ici2">oda-main.guidance-label-avatar</oda-guidance>
            </div>
            <div class="col-md-4">
                <a href="#coucou" id="ici3">Ici</a>
                <oda-guidance oda-guidance-id="ici3" oda-guidance-location="top" oda-guidance-next="true">oda-main.guidance-label-avatar</oda-guidance>
            </div>
        </div>

    </body>
</html>
